<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <img src="images/image-victor.jpg" alt="profile picture">
    <div class="main-info">
      Victor Crest
      <span class="age">26</span>
    </div>
    <div class="location">London</div>
    <div class="line-break"></div>
    <div class="social-stats">
      <div class="stat">
        <div class="stat-num">80K</div>
        <div class="stat-type">Followers</div>
      </div>
      <div class="stat">
        <div class="stat-num">803K</div>
        <div class="stat-type">Likes</div>
      </div>
      <div class="stat">
        <div class="stat-num">1.4K</div>
        <div class="stat-type">Photos</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Dalenza/profile-card-component">Dalenza</a>.
  </div>
</body>

</html>
